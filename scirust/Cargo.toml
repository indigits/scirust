[package]

name = "scirust"
version = "0.1.0"
authors = ["SciRust Developers"]

# A short blurb about the package. 
description="A scientific computing library"

# These URLs point to more information about the repository
homepage = "https://github.com/indigits/scirust"
repository = "https://github.com/indigits/scirust"
documentation="http://indigits.github.io/scirust/doc/scirust/index.html"

# This points to a file in the repository (relative to this Cargo.toml). The
# contents of this file are stored and indexed in the registry.
readme="./README.md"

# This is a small list of keywords used to categorize and search for this
# package.
keywords=["math", "linear-algebra", "statistics", "matrix", "scientific-computing"]

# This is a string description of the license for this package.
license="Apache-2.0"


[dependencies]
log = "0.3.1"
rand = "0.3.7"
num = "*"
sralgebra = { path = "../sralgebra" , version="*"}
srdiscrete = { path = "../srdiscrete" , version="*"}
sralgorithm = { path = "../sralgorithm"  , version="*"}
srmatrix = { path = "../srmatrix"  , version="*"}
srlinalg = { path = "../srlinalg"  , version="*"}
srsignal = { path = "../srsignal"  , version="*"}
srstat = { path = "../srstat"  , version="*"}
#sropt = { path = "../sropt"  , version="*"}
srinterp = { path = "../srinterp" , version="*"}


#[[bin]]
#name = "scirust_main"
# The documentation for this target will not be generated.
# doc = false
